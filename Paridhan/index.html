<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Paridhan</title>
    <link href="bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="CSS/index.css" rel="stylesheet" />
    <script data-main="main" src="JS/requirejs.js"></script>
</head>
<body ng-controller="IndexCtrl">
   <div class="container">
       <header class="row">
           <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
               <h3>Paridhan {{data}}</h3>
           </div>
           <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
               <nav class="navbar navbar-inverse">
                   <div class="container-fluid">
                       <div class="navbar-header">
                           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                               <span class="icon-bar"></span>
                               <span class="icon-bar"></span>
                               <span class="icon-bar"></span>
                           </button>
                       </div>
                       <div class="collapse navbar-collapse" id="myNavbar">
                           <ul class="nav navbar-nav">
                               <li class="dropdown">
                                   <a class="dropdown-toggle" data-toggle="dropdown" href="#">Mens<span class="caret"></span></a>
                                   <ul class="dropdown-menu">
                                       <li><a href="#">All</a></li>
                                       <li><a href="#">Jackets</a></li>
                                       <li><a href="#">Jeans</a></li>
                                   </ul>
                               </li>
                               <li><a href="#">Womens</a></li>
                               <li><a href="#">Kids</a></li>
                               <li><a href="#">About Us</a></li>
                               <li><a href="#">Contact Us</a></li>
                           </ul>
                           <ul class="nav navbar-nav navbar-right">
                               <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                               <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                           </ul>
                         </div>
                       </div>
               </nav>
           </div>
       </header>
       <div class="row" style="    margin-top: 5px;">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <div id="myCarousel" class="carousel slide" data-ride="carousel">
                   <!-- Indicators -->
                   <ol class="carousel-indicators">
                       <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                       <li data-target="#myCarousel" data-slide-to="1"></li>
                       <li data-target="#myCarousel" data-slide-to="2"></li>
                   </ol>

                   <!-- Wrapper for slides -->
                   <div class="carousel-inner" role="listbox">
                       <div class="item active">
                           <img src="bower/Images/FasterA33_main.jpg" alt="Chania">
                       </div>

                       <div class="item">
                           <img src="bower/Images/trending-collection_main.jpg" alt="Chania">
                       </div>

                       <div class="item">
                           <img src="bower/Images/2016_main.jpg" alt="Flower">
                       </div>
                   </div>

                   <!-- Left and right controls -->
                   <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                       <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                       <span class="sr-only">Previous</span>
                   </a>
                   <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                       <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                       <span class="sr-only">Next</span>
                   </a>
               </div>
             </div>
           </div>
       <footer class="row"><h5>&copy;2015 Paridhan</h5></footer>
   </div>
</body>
</html>
